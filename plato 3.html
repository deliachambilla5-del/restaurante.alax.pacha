  <script>
    // üîπ FUNCION PARA APLICAR IDIOMA
    function aplicarIdioma(idioma) {
      document.querySelectorAll("[data-es]").forEach(el => {

        if (texto) el.textContent = texto;
      });
    }

    // üîπ AL CARGAR LA P√ÅGINA, SE USA EL MISMO IDIOMA QUE SE GUARD√ì EN LA P√ÅGINA PRINCIPAL

    });
